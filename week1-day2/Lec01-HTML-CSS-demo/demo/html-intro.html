  <!-- Form with fieldsets -->
  <!-- label: "for" should have a value equal to the input's id -->
  <!-- select: a dropdown with various options
  name attribute is needed to get the data -->
  <!-- input type radio: if all have the same name, you can only select one option -->

  <form>
    <fieldset>
      <legend>Text Inputs and Labels</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </fieldset>

    <fieldset>
      <legend>Dropdown List</legend>
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <optgroup label="Swedish Cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
      </select>
    </fieldset>

    <fieldset>
      <legend>Textarea with a button</legend>
      <textarea></textarea>
      <br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>

   <form>
    <fieldset>
      <legend>Simple Inputs</legend>
      <label>Disabled Email</label>
      <input type="text" placeholder="Disabled email" name='email' disabled="true"> <br>
      <label>Readonly Email</label>
      <input type="text" name='email2' readonly="true"> <br>
      <label>Required Email</label>
      <input type="text" name='email3' required="true"> <br>
      <label>Username</label>
      <input type="text" name='name'> <br>
      <label>Password</label>
      <input type="password" placeholder="your password" name='psw' value="hello"> <br>
      <label>Date</label>
      <input type="date" name='date'> <br>
      <label>Time</label>
      <input type="time" name='time'> <br>
      <label>Number</label>
      <input type="number" name='number'> <br>
      <label>File</label>
      <input type="file" name='file'> <br>
    </fieldset>

    <fieldset>
      <legend>Radio Inputs</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label> <br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </fieldset>

    <fieldset>
      <legend>Checkbox Inputs</legend>
      <input type="checkbox" id="java" name="java" value="java">
      <label for="java">Java</label> <br>
      <input type="checkbox" id="javascript" name="JavaScript" value="JavaScript">
      <label for="javascript">JavaScript</label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

</body>
